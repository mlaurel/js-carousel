<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <section aria-label="Newest Photos">
        <div class="carousel" data-carousel>
            <button class="carousel-button prev" data-carousel-button="prev">
                <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                    <path d="m22.95 64l42.46-31.14v19.42h39.64v23.23H65.41v19.61L22.95 64z" />
                </svg>
            </button>
            <button class="carousel-button next" data-carousel-button="next">
                <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
                    <path d="M108.58 64L62.47 97.81V76.72H19.42V51.49h43.04v-21.3L108.58 64z" />
                </svg>
            </button>
            <ul data-slides>
                <li class="slide" data-active>
                    <img src="/images/westworld-021.jpg" alt="Westworld #21">
                </li>
                <li class="slide">
                    <img src="/images/westworld-002.jpg" alt="Westworld #2">
                </li>
                <li class="slide">
                    <img src="/images/westworld-001.png" alt="Westworld #1">
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
